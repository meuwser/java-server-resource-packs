name: Merge Resourcepacks and Publish

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare output directory
        run: mkdir -p output/merged

      - name: Merge contents in reverse-alphabetical order
        run: |
          cd resourcepacks

          # Extract zip files in reverse-alphabetical order
          for f in $(ls -r *.zip 2>/dev/null); do
            unzip -o "$f" -d ../output/merged/
          done

          # Copy folder contents in reverse-alphabetical order
          for d in $(ls -d -r */); do
            cp -r "$d"* ../output/merged/
          done

      - name: Create final zip
        run: |
          cd output
          zip -r resourcepack.zip merged
          rm -r merged

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
